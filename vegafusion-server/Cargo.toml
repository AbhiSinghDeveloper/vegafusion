[[bin]]
name = "vegafusion-server"
path = "src/main.rs"

[package]
name = "vegafusion-server"
version = "0.3.0"
edition = "2021"
license = "AGPL-3.0-or-later"

[dependencies]
prost = "0.9.0"
futures-util = "0.3.21"
regex = "1.5.4"
tonic-web = "0.2.0"

[dev-dependencies]
serde_json = "1.0.79"
assert_cmd = "2.0"
predicates = "2.1"

[build-dependencies]
tonic-build = "0.6"

[dependencies.vegafusion-core]
path = "../vegafusion-core"
features = [ "tonic_support",]

[dependencies.vegafusion-rt-datafusion]
path = "../vegafusion-rt-datafusion"

[dependencies.tokio]
version = "1.17.0"
features = [ "rt-multi-thread", "macros",]

[dependencies.tonic]
version = "0.6.2"
features = [ "tls",]

[dependencies.clap]
version = "3.1.0"
features = [ "derive",]
